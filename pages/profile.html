    <header id="header-container" class="bg-primary text-white p-3">

        <div class="row">
          <div class="col-md-6">
            <h1 class="mb-0">
              <i class="fa-solid fa-user me-1"></i> Editar Perfil
            </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Actions -->
    <section id="actions" class="p-4 mb-4 bg-light">
      <div class="container">
        <div class="row g-2">
          <div class="col-lg-3 col-md-4">
            <div class="d-grid">

    <!-- Profile Edit -->
    <section id="profile-edit">
      <div class="container">
        <div class="row">
          <div class="col col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Editar Perfil</h4>
              </div>
              <div class="card-body">
                <form action="#">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" class="form-control" value="Theo">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="e-mail" id="email" class="form-control" value="theo@email.com">
                  </div>
                  <div class="mb-3">
                    <label for="editor" class="form-label">Bio:</label>
                    <textarea id="editor" class="form-control">
                      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                      Exercitationem, beatae ut, ipsum ullam ducimus harum explicabo 
                      distinctio similique a praesentium eligendi autem sint. Eum 
                      libero quidem explicabo esse eius, mollitia amet earum ullam 
                      aliquam veritatis ab, sequi magni repellat! Delectus vitae 
                      perspiciatis facilis unde cupiditate, adipisci repellendus 
                      laborum fugiat amet ex. Nobis, libero esse totam quis nihil 
                      perferendis alias expedita. Blanditiis, culpa? Maxime qui 
                      incidunt natus enim ratione rerum, dicta veniam explicabo optio 
                      labore, magnam voluptas deleniti repudiandae nemo exercitationem.
                    </textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col col-md-3 mt-4 mt-md-0 text-center">
            <h3>Avatar</h3>
            <img src="../assets/img/avatar.png" alt="Avatar" class="d-block img-fluid mb-3">
            <div class="d-grid">
              <button class="btn btn-outline-primary mb-2">
                Editar imagem
              </button>
              <button class="btn btn-outline-danger">
                Apagar imagem
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer-container" class="bg-dark text-white mt-5 p-5">

        <p class="lead text-center">

    <script src="https://kit.fontawesome.com/882bb34580.js" crossorigin="anonymous"></script>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <script>
      // CKEditor
      ClassicEditor
                  .create( document.querySelector( '#editor' ) )
                  .then( editor => {
                          console.log( editor );
                  } )
                  .catch( error => {
                          console.error( error );
                  } );

      // Pegando o ano atual
      $('#year').text(new Date().getFullYear());
    </script>
