    <!-- Actions -->
    <section id="actions" class="p-4 mb-4 bg-light">
      <div class="container">
        <div class="row g-2">
          <div class="col-lg-3 col-md-4">

    <!-- Post Edit -->
    <section id="post-edit">
      <div class="container">
        <div class="row">
          <div class="col col-lg-8 mx-lg-auto">
            <div class="card">
              <div class="card-header">
                <h4>Editar Post</h4>
              </div>
              <div class="card-body">
                <form action="#">
                  <div class="mb-3">
                    <label for="title_1" class="form-label">Título:</label>
                    <input type="text" id="title_1" class="form-control" value="Post 1">
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Categoria:</label>
                    <select id="category" class="form-select">
                      <option selected value="categoria 1">Categoria 1</option>
                      <option value="categoria 2">Categoria 2</option>
                      <option value="categoria 3">Categoria 3</option>
                      <option value="categoria 4">Categoria 4</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="uploadImage" class="form-label">Carregar imagem:</label>
                    <input type="file" id="uploadImage" class="form-control">
                    <small class="form-text ms-1">Tamanho Máximo: 3mb</small>
                  </div>
                  <div class="mb-3">
                    <label for="editor" class="form-label">Postagem:</label>
                    <textarea id="editor" class="form-control">
                      Lorem ipsum dolor sit, amet consectetur adipisicing elit.

                      aliquam veritatis ab, sequi magni repellat! Delectus vitae 
                      perspiciatis facilis unde cupiditate, adipisci repellendus 
                      laborum fugiat amet ex. Nobis, libero esse totam quis nihil 
                      perferendis alias expedita. Blanditiis, culpa? Maxime qui 
                      incidunt natus enim ratione rerum, dicta veniam explicabo optio 
                      labore, magnam voluptas deleniti repudiandae nemo exercitationem.

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <script>
      // CKEditor
      ClassicEditor
                  .create( document.querySelector( '#editor' ) )
                  .then( editor => {
                          console.log( editor );
                  } )
                  .catch( error => {
                          console.error( error );
                  } );

      // Pegando o ano atual
      $('#year').text(new Date().getFullYear());
